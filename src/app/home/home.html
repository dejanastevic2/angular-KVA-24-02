<h1>Home</h1>
@if(flights().length > 0) {
<ul>
    @for (f of flights(); track $index){
    <li>
        <h3>{{f.destination}}</h3>
        <ul>
            <li>ID: <strong>{{f.id}}</strong></li>
            <li>Broj Leta: <strong>{{f.flightNumber}}</strong></li>
            <li>Vreme: <strong>{{f.scheduledAt}}</strong></li>
            <li><a [routerLink]="`/details/${f.id}`">Detalji</a></li>
        </ul>
    </li>
    }
</ul>
}
@else {
<h3>Podaci se ucitavaju</h3>
<p>Molimo sacekajte...</p>
}
